<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Details - DSE Toolkit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="back-nav">
    <a href="./market.html">← Back to Market Lens</a>
  </div>

  <div id="app">
    <div id="loading" style="padding: 2rem; text-align: center;">Loading stock details...</div>
    
    <div id="content" style="display: none;">
      <header class="detail-header">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <div>
            <h1 id="stock-symbol" style="margin: 0; font-size: 2rem;"></h1>
            <p id="stock-name" style="margin: 0.5rem 0 0; color: var(--muted);"></p>
            <span id="stock-sector"></span>
          </div>
          <div style="text-align: right;">
            <div id="stock-price" style="font-size: 2rem; font-weight: 700;"></div>
            <div id="stock-change" style="font-size: 1.1rem; font-weight: 500;"></div>
          </div>
        </div>
      </header>

      <main>
        <div style="padding: 1.5rem 1.5rem 0;">
          <div id="chart-container">
            <!-- Chart will be injected here -->
          </div>
        </div>

        <div class="detail-grid" id="metrics-grid">
          <!-- Metrics will be populated here -->
        </div>
        
        <div style="padding: 1.5rem;">
           <h3>AI Analysis</h3>
           <button class="btn-ai" id="btn-analyze-page">
            ✨ Start AI Chat Analysis
          </button>
        </div>
      </main>
    </div>
  </div>

  <!-- AI Analysis Modal (Fullscreen) -->
  <div class="modal-overlay" id="ai-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="document.getElementById('ai-modal').style.display='none'">&times;</button>
      <h3 style="margin-top: 0;">AI Analyst</h3>
      <div id="ai-chat-container">
        <!-- Chat messages -->
      </div>
      <div style="display: flex; gap: 0.5rem;">
        <input type="text" id="ai-input" placeholder="Ask a follow-up question...">
        <button id="ai-send-btn" class="btn-ai">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/stockDetailApp.js"></script>
  <script type="module" src="./src/mobile-nav.js"></script>
</body>
</html>
